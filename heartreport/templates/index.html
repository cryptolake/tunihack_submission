{% extends 'base.html' %}

{% block content %}
<form id="healthform" method="post" action="/predict" class="p-2 container">
    <div class="p-2 form-group">
        <label for="age">Age:</label>
        <input class="form-control" type="number" id="age" name="age"></input>
    </div>

    <div class="p-2 form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" class="form-control">
            <option value=2>Male</option>
            <option value=1>Female</option>
        </select>
    </div>

    <div class="p-2 form-group">
        <label for="bmi">BMI:</label>
        <input class="form-control" type="number" id="bmi" name="bmi" step=any></input>
    </div>

    <div class="p-2 form-group">
        <label for="ap_h">Systolic blood pressure:</label>
        <input class="form-control" type="number" id="ap_h" name="ap_high"></input>
    </div>
    <div class="p-2 form-group">
        <label for="ap_l">Diastolic blood pressure:</label>
        <input class="form-control" type="number" id="ap_l" name="ap_low"></input>
    </div>
    <div class="p-2 form-group">
        <label for="cholesterol">Cholesterol level:</label>
        <select name="cholesterol" id="cholesterol" class="form-control">
            <option value=1>Normal</option>
            <option value=2>Above Normal</option>
            <option value=3>Well Above Normal</option>
        </select>
    </div>
    <div class="p-2 form-group">
        <label for="glucose">Glucose level:</label>
        <select name="glucose" id="glucose" class="form-control">
            <option value=1>Normal</option>
            <option value=2>Above Normal</option>
            <option value=3>Well Above Normal</option>
        </select>
    </div>

    <div class="p-2 form-group">
        <label for="smoke">Are you a smoker ?</label>
        <select name="smoke" id="smoke" class="form-control">
            <option value=1>Yes</option>
            <option value=0>No</option>
        </select>
    </div>
    <div class="p-2 form-group">
        <label for="alcohol">Do you consume Alcohol ?</label>
        <select name="alcohol" id="alcohol" class="form-control">
            <option value=1>Yes</option>
            <option value=0>No</option>
        </select>
    </div>
    <div class="p-2 form-group">
        <label for="activity">Do you do physical activity regularly ?</label>
        <select name="activity" id="activity" class="form-control">
            <option value=1>Yes</option>
            <option value=0>No</option>
        </select>
    </div>
        <input type="submit" value="Submit" class="btn btn-primary mb-2" />
</form>
{% endblock %}
